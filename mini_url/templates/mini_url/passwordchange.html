{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href="{% static 'mini_url/css/bootstrap.min.css' %}">
<script src="{% static 'mini_url/js/bootstrap.bundle.min.js' %}" defer></script>
<style>
    .bg-img {
        background: url("{% static 'mini_url/images/pexels-tyler-lastovich-1275929.jpg' %}");
        background-size: cover;
        height:100vh;
    }
</style>
<title>Changer de mot de passe</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row vh-100 p-5">
        <div class="offset-md-2 col-md-8 my-auto bg-white rounded">
            <h1 class="h1 text-center">Changer Mot de passe</h1>
            <form action="{% url 'changepassword' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="my-3 d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Changer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
